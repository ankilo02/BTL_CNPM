<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/profiles.css">
        <title> Profiles</title>
    </head>
    <body>
        <h1 class="myprofile"> MY PROFILE </h1> 
        <h1 class="otherprofile"> OTHER PROFILES </h1> 
        <div class="container5339">
            <div class="avatar">
                <h1 class="text17160"> NGUYEN VAN C </h1> 
                <img src="../image/user_img.jpg" class="image2345" alt="">
            </div>
            <div class="namebox">
                <label for="namebox">Name</label>
                <input type="text" id="namebox" name="namebox" placeholder="NGUYEN VAN C"> 
            </div>
            <div class="idbox">
                <label for="idbox">ID Number</label>
                <input type="text" id="idbox" name="idbox" placeholder="191xxx"> 
            </div>
            <div class="phonebox">
                <label for="phonebox">Phone</label>
                <input type="text" id="phonebox" name="phonebox" placeholder="09xxxxxxxxx"> 
            </div>
            <div class="emailbox">
                <label for="emailbox">Email</label>
                <input type="text" id="emailbox" name="emailbox" placeholder="NguyenVanA@gmail.com"> 
            </div>
            <div class="BDbox">
                <label for="BDbox">Birthday</label>
                <input type="text" id="BDbox" name="BDbox" placeholder="01/01/2001"> 
            </div>
            <div class="Pbox">
                <label for="Pbox">Position</label>
                <input type="text" id="Pbox" name="Pbox" placeholder="Manager"> 
            </div>
            <div class="Addressbox">
                <label for="Addressbox">Address</label>
                <input type="text" id="Addressbox" name="Addressbox" placeholder="123/abc, TP.HCM,  VietNam"> 
            </div>
            <!-- <button class="resetbutton" >Reset</button> -->
            <button class="savebutton" >Edit my profile</button>
        </div>

        <div class="container5340">
            <div class="searchbox">
                <input type="text" id="searchbox" name="searchbox" placeholder="Search name"> 
                <svg>
                    <span>&#215;</span>
                </svg>
            </div>
            <button class="button2592"><i class="fa fa-refresh"></i></button>
        </div>
    </body>
</html>
